<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  

  <!-- Stylecss -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Acquista-Biglietto Treno</title>
</head>
<body>


  <main class="py-5 ">

    <div class="container">
      <div class="card ticket-info text-center">
        <div class="card-header fw-bold">
          Acquista biglietto del treno
        </div>
        <div class="card-body">
          <h5 class="card-title my-3">Inserisci i tuoi dati</h5>
          
          <div class="row">
            <div class="col-4">
              <input id="text-name" class="form-control" type="text" placeholder="Nome e Cognome">
            </div>
  
            <div class="col-4">
              <input id="travel-km" class="form-control" type="text" placeholder="Chilometri da percorrere" >
            </div>
  
            <div class="col-4 dropdown age-class">
              <button class="btn btn-secondary dropdown-toggle" type="button">
                La tua et√†
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Minorenne</a></li>
                <li><a class="dropdown-item" href="#">Maggiorenne</a></li>
                <li><a class="dropdown-item" href="#">Over-65</a></li>
              </ul>
            </div>
          </div>
  
          <div class="button-submit my-3">
            <button id="btn-submit" href="#" class="btn btn-primary">Genera</button>
            <button id="btn-close" href="#" class="btn btn-primary">Annulla</button>
          </div>
  
        </div>
        <div class="card-footer text-ticket d-none">
          <div class="row border-black ">
            <div class="col-3 ">
              <h6> Nome</h6>
            </div>
            <div class="col-5 ">
              <h6> Tipologia biglietto</h6>
            </div>
            <div class="col-2 ">
              <h6> Chilometri</h6>
            </div>
            <div class="col-2 ">
              <h6> Prezzo</h6>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
  </main>
  

  <script src="./js/script.js"></script>
</body>
</html>
